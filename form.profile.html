<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Update Profile</title>
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <h3>Update Profile</h3>
    <form name="profile" method="POST" action="update_profile">
        <fieldset>
            <legend>Profile</legend>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Dida">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Arda">
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" maxlength="15" minlength="5" placeholder="didaarda" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="182410102083@cs.unej.ac.id" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" minlength="8" maxlength="15" placeholder="08123456789" required>
            </div>
            <div>
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="31 Avenue St.">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country" required>
                    <option value="" selected>Choose Country</option>
                    <option value="id">Indonesia</option>
                    <option value="au">Australia</option>
                    <option value="my">Malaysia</option>
                    <option value="th">Thailand</option>
                    <option value="cb">Cambodia</option>
                    <option value="sg">Singapore</option>
                    <option value="jp">Japan</option>
                    <option value="mn">Miyanmar</option>
                </select>
            </div>
            <div>
                <label for="community">Community <small>(optional)</small></label>
                <input type="text" id="community" name="community" placeholder="SMA 1 Jember">
            </div>
            <div>
                <label for="profile_description">Profile Description <small>(optional)</small></label>
                <br>
                <textarea name="profile_description" id="profile_description" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" id="submit" name="submit">
            </div>
            
        </fieldset>
    </form>
    <!-- Update foto -->
    <form method="POST" name="form_updatePicture">
        <fieldset>
            <legend>Profile Picture</legend>
            
            <label for="profile_picture">Upload Picture</labe/l>
            <input type="file" id="profile_picture" value="profile_image">
            <div>
                <input type="submit" value="Upload">
            </div>
        </fieldset>
    </form>
    <!-- Ganti password -->
    <form merhod="POST" name="form_changePassword">
        <fieldset>
            <legend>Change Password</legend>

            <div>
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" placeholder="*********" required>
            </div>
            <div>
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="*********" required>
            </div>
            <div>
                <label for="confirmation_password">Confirmation Password</label>
                <input type="password" id="confirmation_password" name="confirmation_password" placeholder="*********" required>
            </div>
            <div>
                <input type="submit" id="submit_password" name="submit_pasword" value="Change Password">
            </div>
        </fieldset>
    </form>
</body>
</html>
