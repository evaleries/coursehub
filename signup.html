<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/signup.css">
	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
	<link rel="manifest" href="site.webmanifest">

	<!-- Prefetch -->
	<link rel="dns-prefetch" href="https://fonts.googleapis.com">
	<link rel="dns-prefetch" href="https://use.fontawesome.com">

    <!-- Plugin  -->
    <link href="//fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/78a9ef044f.js"></script>


	<title>Course hub</title>
</head>
<body>
	<div class="logo">
		<a href="index.html">
			<img src="assets/img/logo.png">
		</a>
	</div>


	<section class="login-box">
		<div class="row-option spa">
			<div class="go-login">
				<a data-name="login" href="login.html">Login</a>
			</div>
			<div class="go-create-account">
				<a data-name="signup" href="signup.html">Create Account</a>
			</div>
		</div>
		<form action="auth/register">
			<div class="row-input">
				<div class="input-group">
					<label for="firstname">First Name</label>
					<input type="text" class="input-fname" name="fname" id="fname" placeholder="First Name">
				</div>
				<div class="input-group">
					<label for="lastname">Last Name</label>
					<input type="text" class="input-lname" name="lname" id="lname" placeholder="Last Name">
				</div>
				<div class="input-group">
					<label for="email">Email or Username</label>
					<input type="text" class="input-std" name="email" id="email" placeholder="Email">
				</div>
				<div class="input-group">
					<label>Password</label>
					<div class="div-help">
						<input type="password" class="input-help" autocomplete="new-password" name="password" id="password" placeholder="Password">
						<span class="fa fa-eye-slash password-eye icon"></span>
					</div>	
				</div>
				<div class="input-group">
					<label>Confirm Password</label>
					<div class="div-help">
						<input type="password" class="input-help" name="password_confirmation" autocomplete="new-password" id="password_confirmation" placeholder="Confirmation Password">
						<span class="fa fa-eye-slash password-eye icon"></span><br><br>
					</div>
				</div>
				<small>Your password must be atleast 8 characters and not include: &#<></small>
				<br>
				<input type="checkbox" name="" id="" style="margin-right: 5px;">Subscribe to our newsletter
				<div class="input-group">
					<input type="submit" class="buttonsubmit">
					<p style="color: #2C9ED5;">Forgot your password</p>
				</div>
				<p class="term">By clicking submit, you agree to our terms & conditions.</p>
			</div>
		</form>
	</section>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
