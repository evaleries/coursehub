<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
	<link rel="manifest" href="site.webmanifest">
	<!-- Plugin  -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/signup.css">
	<link rel="stylesheet" href="index.html">

	<title>Course hub</title>
</head>
<body>
	<div class="logo">
		<img src="assets/img/logo.png" alt="">
	</div>
	<section class="login-box">
		<div class="row-option">
			<div class="go-login">
				<a href="login.html">Login</a>
			</div>
			<div class="go-create-account">
				<a href="signup.html">Create Account</a>
			</div>
		</div>
		<div class="row-input">
			<div class="input-group">
						<label for="firstname">First Name</label>
						<input type="text" class="input-fname" name="fname" id="fname" placeholder="First Name">
				</div>
			<div class="input-group">
							<label for="lastname">Last Name</label>
							<input type="text" class="input-lname" name="lname" id="lname" placeholder="Last Name">
				</div>
			<div class="input-group">
						<label for="email">Email or Username</label>
						<input type="text" class="input-std" name="email" id="email" placeholder="Email">
				</div>
				<div class="input-group">
				<label>Password</label>
				<div class="div-help">
					<input type="password" class="input-helpp" name="password" id="password" placeholder="Password">
					<span class="fa fa-eye password-eye icon"></span>
				</div>	
			</div>
			<div class="input-group">
				<label>Confirm Password</label>
				<div class="div-help">
					<input type="password" class="input-help" name="password_confirmation" id="password_confirmation" placeholder="Confirmation Password">
					<span class="fa fa-eye password-eye icon"></span><br><br>
				</div>
			</div>
			<div class="input-group">
				<input type="submit" class="buttonsubmit">
				<p style="color: #2C9ED5;">Forgot your password</p>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
